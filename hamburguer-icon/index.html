<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <button
      class="button-one"
      aria-controls="primary-navigation"
      aria-expanded="false"
    >
      <svg
        class="hambuguer"
        viewBox="0 0 100 100"
        width="250"
        fill="var(--button-color)"
      >
        <g>
          <rect
            class="line top"
            width="80"
            height="10"
            x="10"
            y="25"
            rx="5"
          ></rect>
          <rect
            class="line middle"
            width="80"
            height="10"
            x="10"
            y="45"
            rx="5"
          ></rect>
          <rect
            class="line bottom"
            width="80"
            height="10"
            x="10"
            y="65"
            rx="5"
          ></rect>
        </g>
      </svg>
    </button>
    <button
      class="button-two"
      aria-controls="primary-navigation"
      aria-expanded="false"
    >
      <svg class="hambuguer" viewBox="0 0 100 100" width="250">
        <g
          stroke="var(--button-color)"
          stroke-width="10"
          stroke-linecap="round"
          stroke-dasharray="80"
        >
          <line
            class="line top"
            x1="85"
            x2="15"
            y1="30"
            y2="30"
            stroke-dashoffset="0"
          ></line>
          <line
            class="line middle"
            x1="15"
            x2="85"
            y1="50"
            y2="50"
            stroke-dashoffset="0"
          ></line>
          <line
            class="line bottom"
            x1="85"
            x2="15"
            y1="70"
            y2="70"
            stroke-dashoffset="0"
          ></line>
        </g>
      </svg>
    </button>
    <button
      class="button-three"
      aria-controls="primary-navigation"
      aria-expanded="false"
    >
      <svg
        class="hambuguer"
        viewBox="-10 -10 120 120"
        width="250"
        stroke="var(--button-color)"
        fill="none"
      >
        <path
          class="line"
          stroke-width="10"
          stroke-linecap="round"
          stroke-linejoin="80"
          d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
        ></path>
      </svg>
    </button>
    <script src="script.js"></script>
  </body>
</html>
